<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<f:view>
	<p:outputPanel styleClass="card">
		<div class="clotheIcon">
			<p:commandLink action="/pages/clothe_item.xhtml?faces-redirect=true" actionListener="#{clotheController.setClotheId(clothe.id)}">
				<o:graphicImage cache="false" value="#{clothe.image}" dataURI="true" />
			</p:commandLink>
		</div>

		<div class="clotheInfo">
			<div class="name">
				<p:commandLink action="/pages/clothe_item.xhtml?faces-redirect=true">
					<h:outputText value="#{clothe.name}" styleClass="name" />
				</p:commandLink>
			</div>

			<div class="price-box">
				<span class="price_container"> <span> <h:outputText
							value="$#{clothe.price}" styleClass="price" />
				</span>
				</span>
			</div>

			<div class="addInfo">
				<div style="width: 10%; float: left;">
					<o:graphicImage name="images/see.png" styleClass="see-count" />
				</div>

				<div
					style="width: 20%; float: left; margin-left: 10px; font-size: 14px;">
					<h:outputText value="#{clothe.viewCount}" styleClass="view-count"
						id="viewCountLabel" />
				</div>

				<div style="width: 60%; float: right;">
					<p:rating id="rating" value="#{clothe.avgRating}" readonly="true"
						styleClass="rating" cancel="false" stars="5">
					</p:rating>
				</div>
			</div>
		</div>
	</p:outputPanel>
</f:view>
</html>
