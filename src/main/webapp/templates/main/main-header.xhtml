<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
      	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      	xmlns:f="http://xmlns.jcp.org/jsf/core"
      	xmlns:o="http://omnifaces.org/ui"
      	xmlns:b="http://bootsfaces.net/ui"
>

<f:view>

<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="4000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
    	<h:outputLink value="#{request.contextPath}/logout">
    		<div class="hover07">
    			<o:graphicImage name="images/jeans1.png" style="width: 50%; height: auto; margin-left: auto;" dataURI="true"/>
    			<o:graphicImage name="images/jeans2.png" style="width: 50%; height: auto; margin-right: auto;" dataURI="true"/>
    		</div>

    	</h:outputLink>
    	
      	<div class="carousel-caption">
      		<h3>Jeans</h3>
      	</div></div>

    <div class="item">
         <h:outputLink value="#{request.contextPath}/logout">
    		<div class="hover07">
    			<o:graphicImage name="images/suits1.png" style="width: 50%; height: auto; margin-left: auto;" dataURI="true"/>
    			<o:graphicImage name="images/suits2.png" style="width: 50%; height: auto; margin-right: auto;" dataURI="true"/>
    		</div>

    	</h:outputLink>
    	
      	<div class="carousel-caption">
      		<h3>Suits</h3>
      	</div></div>

    <div class="item">
         <h:outputLink value="#{request.contextPath}/logout">
    		<div>
    			<o:graphicImage name="images/jeans1.png" style="width: 50%; height: auto; margin-left: auto;" dataURI="true"/>
    			<o:graphicImage name="images/jeans2.png" style="width: 50%; height: auto; margin-right: auto;" dataURI="true"/>
    		</div>

    	</h:outputLink>
    	
      	<div class="carousel-caption">
      		<h3>Jeans</h3>
      	</div></div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</f:view>


</html>
